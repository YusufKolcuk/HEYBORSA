<body class="hold-transition skin-yellow sidebar-mini">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content">
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">ALTIN</h3>

                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" [(ngModel)]="searchText" name="table_search" class="form-control pull-right" placeholder="Ara">
                  </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Altın</th>
                            <th>Satış</th>
                            <th>Alış</th>
                            <th>Değişim</th>
                            <th>Güncelleme</th>
                            <th *ngIf="isLogged">Favori</th>
                          </tr>
                    </thead>
                    <tbody>
                      
                      <tr *ngFor = "let gold of data |  searchV2 : searchText">
                        <td>{{gold.name}}</td>
                        <td> {{gold.selling_price}} ₺</td>
                        <td> {{gold.buying_price}} ₺</td>
                        <td>%1</td>
                        <td><span class="text-muted"><i class="fa fa-clock-o"></i> {{gold.date}} </span> </td>
                        <td *ngIf="isLogged"><label class="toggler toggler-danger font-size-16">
                          <input (click)="removeFavorite(gold.name,gold.favoriteId)" *ngIf="gold.isFavorite==1" type="checkbox" checked="">
                          <input (click)="addFavorite(gold.name)" *ngIf="gold.isFavorite==0" type="checkbox">
                            <i class="fa fa-heart"></i>
                          </label></td>

                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
      </section>
    </div>
    <app-footer></app-footer>
    <app-control-sidebar></app-control-sidebar>
  </div>
</body>
