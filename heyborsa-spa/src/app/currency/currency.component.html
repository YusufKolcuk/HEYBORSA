<body class="hold-transition skin-yellow sidebar-mini">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content">
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">DÖVİZ</h3>

                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" [(ngModel)]="searchText"  class="form-control pull-right" placeholder="Ara">
    
                  </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <th>Kur Adı</th>
                        <th>Değer</th>
                        <th>Değişim</th>
                        <th>Güncelleme</th>
                        <th *ngIf="isLogged">Favori</th>
                      </tr>
                      <tr *ngFor="let _currency of currencies | searchV2 : searchText">
                        <td> {{_currency.name}} </td>
                        <td>{{_currency.value | number : '1.3-3'}} ₺</td>
                        <td> %1</td>
                        <td><span class="text-muted"><i class="fa fa-clock-o"></i> 20/05/2019</span> </td>
                        <td *ngIf="isLogged"><label class="toggler toggler-danger font-size-16">

                            <input (click)="removeFavorite(_currency.name,_currency.id)"
                              *ngIf="_currency.isFavorite == 1" checked type="checkbox">
                            <input (click)="addFavorite(_currency.name)" *ngIf="_currency.isFavorite == 0"
                              type="checkbox">
                            <i class="fa fa-heart"></i>
                          </label>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
      </section>
    </div>
    <app-footer></app-footer>
    <app-control-sidebar></app-control-sidebar>
  </div>
</body>
