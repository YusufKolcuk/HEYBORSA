<body class="hold-transition skin-yellow sidebar-mini">
  <app-header></app-header>
  <app-sidebar></app-sidebar>

  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content">
        <div class="row">
          <div class="offset-lg-3 col-6">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">DÖVİZ</h3>

              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                   <tbody>
                     <tr>
                        <th>Döviz</th>
                        <th>Tarih</th>
                        <th>Sil</th>
                      </tr>
                      <tr *ngFor="let currency of currencyData">
                        <td>{{currency.favorite_data}}</td>
                        <td>{{dateFormat(currency.created_time)}}</td>
                        <td><button (click)="removeCurrencyFavorite(currency)" class="btn btn-danger">Sil</button></td>
                        
                      </tr>
            
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
      
    


  
  
  
     
        <div class="row">
          <div class="offset-lg-3 col-6">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">ALTIN</h3>

               
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <th>Altın</th>
                        <th>Tarih</th>
                        <th>Sil</th>
                      </tr>
                      <tr *ngFor="let gold of goldData">
                        <td>{{gold.favorite_data}}</td>
                        <td>{{dateFormat(gold.created_time)}}</td>
                        <td><button (click)="removeGoldFavorite(gold)" class="btn btn-danger">Sil</button> </td>
                      </tr>
                     
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
     

        <div class="row">
          <div class="offset-lg-3 col-6">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">BORSA</h3>

              
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <th>Hisse</th>
                        <th>Tarih</th>
                        <th>Sil</th>
                      </tr>
                      <tr *ngFor="let exchange of exchangeData">
                        <td>{{exchange.favorite_data}}</td>
                        <td>{{dateFormat(exchange.created_time)}}</td>
                        <td><button (click)="removeExchangeFavorite(exchange)" class="btn btn-danger">Sil</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
      </section>
    </div>

    <app-footer></app-footer>
    <app-control-sidebar></app-control-sidebar>
  </div>
 

    

</body>
