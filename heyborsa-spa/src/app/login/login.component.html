<body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a [routerLink] = "['/']" style="text-decoration: none"><b>HEY</b>BORSA</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Oturum Aç</p>
    
        <form  class="form-element">
          <div class="form-group has-feedback">
            <input type="email"  [(ngModel)] = 'email' [ngModelOptions]="{standalone: true}" class="form-control" required placeholder="E-posta">
            <span class="ion ion-email form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" [(ngModel)] = 'password' [ngModelOptions]="{standalone: true}" class="form-control" required placeholder="Parola">
            <span class="ion ion-locked form-control-feedback"></span>
          </div>
          <div class="row">
            
            <!-- /.col -->
          
            <!-- /.col -->
            <div *ngIf="badlogin" class="col-12 text-center alert alert-danger">
                  <span style="color:black">HATALI GİRİŞ</span> 
            </div>

            <div class="col-12 text-center">
              <button  (click) = "login()" class="btn btn-info btn-block margin-top-10">GİRİŞ</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
    
        <div class="social-auth-links text-center">
          <p>- YADA -</p>
          <a href="#" class="btn btn-social-icon btn-circle btn-facebook"><i class="fa fa-facebook"></i></a>
          <a href="#" class="btn btn-social-icon btn-circle btn-google"><i class="fa fa-google-plus"></i></a>
        </div>
        
        <div class="margin-top-30 text-center">
          <p>Hesabınız Yok mu ?<a [routerLink] = "['/register']" class="text-info m-l-5"> Kayıt Ol</a></p>
        </div>
    
      </div>
      <!-- /.login-box-body -->
    </div>
</body>
